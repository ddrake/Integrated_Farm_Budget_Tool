{% extends 'main/base.html' %}
{% block title %}
<title>Confirm deletion</title>
{% endblock title %}
{% load tailwind_filters %}
{% block content %}
<div class="flex flex-col gap-y-4">
  <div class="p-6 max-w-med mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
    <div>
        <h1 class="block text-xl mb-2">Are you sure you want to delete "{{ object }}"?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary">Confirm</button>
        </form>
    </div>
  </div>
  <div>
     <a class="text-lg text-indigo-800 hover:text-indigo-600"
        href="{% url 'farmyears' %}">
        Back to Farms</a>
  </div>
</div>
{% endblock content %}
