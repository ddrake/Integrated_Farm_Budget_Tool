{% extends 'main/base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="p-6 max-w-med mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
    <div>
        <h1 class="text-xl mb-2">Update farm</h1>
        <p>{{ object }}, {{ object.location }}</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary">Update farm</button>
        </form>
    </div>
</div>
{% endblock content %}
