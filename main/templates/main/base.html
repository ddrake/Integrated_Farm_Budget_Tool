{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %}
    <title>IFBT</title>
		{% endblock %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="{% static 'main/images/favicon.png' %}" type="image/x-icon">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-sans leading-normal tracking-normal">
		 <!-- NAVBAR COMPONENT -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-4 font-serif">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-bold text-xl">Integrated Farm Budget Tool</span>
      </div>

      <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
        <div class="text-sm sm:flex-grow">
          {% if user.is_authenticated %}
          <a
						href="{% url 'dashboard' %}"
            class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white text-lg mr-4"
          >
            Dashboard
          </a>
          {% endif %}
        </div>
        <div>
          {% if user.is_authenticated %}
          <span class="mt-4 text-white">User: {{user}}</span>
          <a
						href="{% url 'logout' %}"
            class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white ml-4"
            >Log out</a
          >
          <a
						href="{% url 'password_change' %}"
            class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white ml-4"
            >Change Password</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
		<div class="container mx-auto h-full py-10">
			<section class="flex items-center justify-center">
				{% block content %}
				{% endblock %}
			</section>
		</div>
	</body>
</html>
