{% extends 'main/base.html' %}
{% block content %}
{% load tailwind_tags %}
<div class="p-6 max-w-med mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
  <div>
    <h1 class="mb-1 text-2xl font-medium text-black">Farms</h1>
    <hr class="text-slate-300">
    {% if farm_years %}
      <ul>
      {% for fy in farm_years %}
      <li>{{ fy }}
        <a class="text-lg text-indigo-800 hover:text-indigo-600"
           href="{% url 'farmyear_update' pk=fy.pk %}">Edit</a> |
        <a class="text-lg text-red-800 hover:text-red-600"
           href="{% url 'farmyear_delete' pk=fy.pk %}">Delete</a>
      </li>
      {% endfor %}
      </ul>
    {% else %}
    <p class="mb-1 text-base font-medium text-black">
      You don't have any farms yet.  The first step is to add one.</p>
    {% endif %}
    <a class="text-lg text-indigo-800 hover:text-indigo-600"
      href="{% url 'farmyear_create' %}">Add a farm</a> 
  </div>
</div>
{% endblock %}
